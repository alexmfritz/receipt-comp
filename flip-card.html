<!DOCTYPE html>
<html lang="en-us" class="background-blue">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./flip-styles.css">
    <title>Receipt Flip Card</title>
  </head>
  <body>
    <main class="flip-container">
      <div class="flipper">
        <section class="front flex column">
          <div class="top flex row between">
            <section class="flex column">
              <p>Order Id: 123098097124</p>
              <p>Placed on: 11/12/2021</p>
            </section>
            <section class="flex column">
              <h2>View Details</h2>
            </section>
          </div>
          <div class="middle flex row">
            <section class="info flex column width-50 height-85">
              <h1>Smart Desk</h1>
              <p>Quantity: 1</p>
              <p>Design: 53" x 29" Classic</p>
              <p>Top: White Matte</p>
              <p>Frame: White</p>
              <p>Price: $499</p>
            </section>
            <section class="image flex column width-50 height-85">
              <img src="images/thestandingdesk.jpg" alt="standing desk ad">
            </section>
          </div>
          <div class="bottom flex row even">
            <section class="slide1 flex column">
              <div class="circle blue-back">1</div>
              <p>Placed</p>
            </section>
            <section class="slide2 flex column">
              <div class="circle">2</div>
              <p>Shipped</p>
            </section>
            <section class="slide3 flex column">
              <div class="circle">3</div>
              <p>Delivered</p>
            </section>
          </div>
        </section>
        <section class="back">

        </section>
      </div>
    </main>
  </body>
</html>
