<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Recipe Card</title>
  </head>
  <body class="background-blue">
    <main class="flex column">
      <div class="top flex row between">
        <section class="flex column center sml-btm-brdr">
          <p class="order">Order Id: 123098097124</p>
          <p>Placed on: 11/12/2021</p>
        </section>
        <section class="flex column center">
          <p class="bold text-blue">View Details</p>
        </section>
      </div>
      <div class="middle flex row">
        <section class="info flex column center half-width">
          <h1>Smart Desk</h1>
          <p>Quantity: 1</p>
          <p>Design: 53" x 29" Classic</p>
          <p>Top: White Matte</p>
          <p>Frame: White</p>
          <p>Price: $499</p>
        </section>
        <section class="flex column center half-width">
          <img class="img" src="images/thestandingdesk.jpg" alt="standing desk ad">
        </section>
      </div>
      <div class="bottom flex row even">
        <section class="flex column center">
          <div class="circle background-blue border-blue marg-top">1</div>
          <p>Placed</p>
        </section>
        <section class="flex column center">
          <div class="circle border-blue marg-top">2</div>
          <p>Shipped</p>
        </section>
        <section class="flex column center">
          <div class="circle border-blue marg-top">3</div>
          <p>Delivered</p>
        </section>
      </div>
    </main>
  </body>
</html>
